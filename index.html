<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>BookTok Quiz</title>

    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <!--Hyoerlink to highscores-->
    <div class="scores"><a href="highscores.html">View Highscores</a></div>
   
    <!--Timer section-->
    <div class="timer">Time: <span id="time">0</span></div>

    <div class="wrapper">
      <div id="start-screen" class="start">
        <h1>BookTok Quiz</h1>
        <p>
            Go ahead and try to answer these questions about BookTok within the set time. Keep in mind, though, that any wrong answers will cost you a ten-second penalty on your score or time. Good luck!
        </p>

        <!--Start Quiz button-->
        <button id="start">Start Quiz</button>
      </div>

      <!--Quiz questions section-->
      <div id="questions" class="hide">
        <h2 id="question-title"></h2>
        <div id="choices" class="choices"></div>
      </div>

      <!--End screen-->
      <div id="end-screen" class="hide">
        <h2>Well done!</h2>
        <p>Your final score is <span id="final-score"></span>.</p>
        <p>
          Enter your initials: <input type="text" id="initials" max="3" />
          <button id="submit">Submit</button>
        </p>
      </div>

      <div id="feedback" class="feedback hide"></div>
    </div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
